<!DOCTYPE html>
<html lwaWang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1><i class="fas fa-wallet"></i> Budżet domowy</h1>
    </header>
    <main>
      <section class="transactions">
        <h2 class="title">Lista transakcji</h2>
        <div class="transaction-list">
          <div class="income-area">
            <h3><i class="fas fa-money-bill-wave"></i> Przychód</h3>
            <div class="transaction" id="0">
              <ul class="transaction-amount" id="incomeId"></ul>
            </div>
          </div>

          <div class="expenses-area">
            <h3><i class="fas fa-cart-arrow-down"></i> Wydatki</h3>
            <div class="transaction" id="1">
              <ul class="transaction-amount" id="expensesId"></ul>
            </div>
          </div>
        </div>
      </section>
      <section class="options">
        <div>
          <h2 id="title">Dostępne środki:</h2>
          <p class="available-money">0 zł</p>
        </div>
        <div class="controls">
          <button class="add-transaction">
            <i class="fas fa-plus"></i>Dodaj transakcję
          </button>
          <button class="delete-all">
            <i class="far fa-trash-alt"></i>Usuń wszystko
          </button>
        </div>
      </section>
    </main>
    <div class="add-transaction-panel">
      <h2 id="title">Dodaj nową transakcję</h2>
      <label for="name">Nazwa:</label>
      <input type="text" placeholder="Wprowadź nazwę transakcji" id="name" />
      <label for="amount">Kwota:</label>
      <input
        type="number"
        name="value"
        min="0"
        placeholder="Wprowadź kwotę"
        id="amount"
      />
      <label for="category">Wybierz kategorię:</label>
      <select name="category" id="category">
        <option value="none" selected disabled></option>
        <option class="incomeValue" value="income">Przychód</option>
        <option class="expensesValue" value="expenses">Wydatek</option>
      </select>
      <div class="panel-buttons">
        <button class="save"><i class="fas fa-save"></i> Zapisz</button>
        <button class="cancel"><i class="fas fa-close"></i> Anuluj</button>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
